<!DOCTYPE html>
<html lang="en">
    <head>


        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">

        <title>
            PortfolioTerminal | Pomboon
        </title>
    </head>

    <body>

        <div id="terminal">
            <a id="before"></a>
        </div>

        <div id="command" onclick="getElement('texter').focus();">
            <!--Input-->
            <textarea
              type="text"
              id="texter"

              onkeyup="typeIt(this, event)"
              onkeydown="typeIt(this, event); 
                         moveIt(this.value.length, event)"
              onkeypress="typeIt(this, event);"

              autofocus
            ></textarea>

            <!--show command line Input-->
            <div id="liner">                 <!--blib cursor-->
              <span id="typer"></span> <b class="cursor" id="cursor">â–ˆ</b>
            </div>
        </div>


        <script src="js/lineset.js"></script>
        <script src="js/command.js"></script>
        <script src="js/main.js"></script>
        
        

    </body>
</html>
